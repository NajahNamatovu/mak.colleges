<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Namatovu Najah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Makerere University Colleges Map</title>
    <link rel="icon" href="./logo 1.png" type="image/x=icon">
    
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Link to custom CSS (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-content">
        <img src="./logo 1.png" alt="Makerere University Logo">
        <h1>Makerere University Colleges</h1>
    </div>

    <div style="text-align: center; margin: 20px 0;">
        <label for="base-map-selector">Select Base Map:</label>
        <select id="base-map-selector">
            <option value="OSM">OpenStreetMap</option>
            <option value="Satellite">Satellite</option>
            <option value="Hybrid">Hybrid</option>
        </select>
    </div>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Link to Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Custom JavaScript File -->
    <script src="./script.js"></script>
</body>
</html>
